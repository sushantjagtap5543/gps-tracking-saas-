version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: gps_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432" # Internal only, remove for prod
    volumes:
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
  redis:
    image: redis:7
    ports:
      - "6379:6379" # Internal only
  tcp-server:
    build: ./tcp-server
    ports:
      - "5023:5023"
    depends_on:
      - postgres
      - redis
    env_file: .env
  backend:
    build: ./backend
    ports:
      - "5024:3000"
    depends_on:
      - postgres
      - redis
    env_file: .env
  web-frontend:
    build: ./web-frontend
    ports:
      - "5025:3001"
    env_file: .env
  nginx:
    image: nginx
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
      - "443:443"
      - "5026:5026" # Optional unified
    depends_on:
      - backend
      - web-frontend
  prometheus:
    image: prom/prometheus
    ports:
      - "5027:9090"
  grafana:
    image: grafana/grafana
    ports:
      - "5028:3000"
  adminer:
    image: adminer
    ports:
      - "5029:8080"
    depends_on:
      - postgres
  portainer:
    image: portainer/portainer-ce
    ports:
      - "5030:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
